<link href="jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script> window.jQuery || document.write('<script src="jquery-2.1.0.min.js"><\/script>') </script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

<script src="jquery.easing.1.3.js"></script>
<script src="jquery.booklet.latest.min.js"></script>

<div id="mybook">
    <div>
        <h3>Yay, Page 1!</h3>
    </div>
    <div>
        <h3>Yay, Page 2!</h3>
    </div>
    <div>
        <h3>Yay, Page 3!</h3>
    </div>
    <div>
        <h3>Yay, Page 4!</h3>
    </div>
    <div>
        <h3>Yay, Page 5!</h3>
    </div>
    <div>
        <h3>Yay, Page 6!<object data="Untitled.pdf#page=1" type="application/pdf" width="100%" height="100%"><iframe src="Untitled.pdf#page=1" width="100%" height="100%" style="border: none;">This browser does not support PDFs. Please download the PDF to view it: <a href="Untitled.pdf#page=1">Download PDF</a>
</iframe>
</object>
</h3>
    </div>
</div>

<script>
$(function() {
    //single book
    $('#mybook').booklet(
        {
            width: '60%', //Page width;
            height: 600, //Page height;
            pagePadding: 0, //Makes Div go to edge; Default 10px;
            closed: true, //First/Last Page Close;
            autoCenter: true, //Centers Book;
            keyboard: true, //Keyboard Controls for all books on the same page;
            arrows: true, // Arrows show up to turn;
            arrowsHide: true, //Arrows only show when hovering;
        }
    );

    //multiple books with ID's
    $('#mybook1, #mybook2').booklet();

    //multiple books with a class
    $('.mycustombooks').booklet();
});
</script>
